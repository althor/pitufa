<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prueba Examen Mar">
    <title>Prueba Examen Mar</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <img src="./img/icon-star.svg" class="icon">
            <p class="highlighted-message">¿Como lo hicimos?</p>
            <p>Por favor, haznos saber cómo lo hicimos con tu solicitud de soporte.</p>
            <p>Todos los comentarios son bienvenidos para ayudarnos a mejorar nuestra oferta!</p>
            <div class="formulario">
                <form>
                    <div class="rating-container">
                        <div class="rating-item">
                            <button type="button" id="rating1">1</button>
                        </div>
                        <div class="rating-item">
                            <button type="button" id="rating2">2</button>
                        </div>
                        <div class="rating-item">
                            <button type="button" id="rating3">3</button>
                        </div>
                        <div class="rating-item">
                            <button type="button" id="rating4">4</button>
                        </div>
                        <div class="rating-item">
                            <button type="button" id="rating5">5</button>
                        </div>
                    </div>
                    <input type="hidden" class="ratingInput" name="rating" value="">
                    <input type="submit" value="Enviar" class="boton-enviar">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
